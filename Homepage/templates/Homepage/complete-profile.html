{% extends "Homepage/basic.html" %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %} Complete Profile {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% block style %}
    <link rel="stylesheet" href="{% static 'css/complete-profile.css' %}">
    {% endblock %}
  </head>
  <body>
    {% block body %}
    <div class="main-container">
  
        <!--  Circle completed  -->
        <div id="circle1">
          <div class="progress-summary-profile-circle" data-progress='100'>
          <profile-progress percent='100' radius='40' inline-template=''>
            <svg width="240" height="240" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" class="progress-circle">
              <defs>
                <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%"   stop-color="#4DB6AC"/> 
                  <stop offset="100%" stop-color="#FFF59D"/>
                </linearGradient>
              </defs>
              <path id="background-circle" :d = "dBg"/> <path id="foreground-circle" :d = "d" />
            </svg>
          </profile-progress>
            
          <span>Profile:</span>
          <span class="progress-summary-profile-percent">100%</span>
          <span>complete</span>
          <div class="progress-summary-profile-completed-icon"><svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"></path>
          </svg></div>
          </div>
        </div>
      
        <!--  Circle not complete  -->
        <div id="circle2">
          <div class="progress-summary-profile-circle" data-progress='60'>
        <profile-progress percent='60' radius='40' inline-template=''>
          <svg width="240" height="240" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" class="progress-circle">
            <defs>
              <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%"   stop-color="#4DB6AC"/> 
                <stop offset="100%" stop-color="#FFF59D"/>
              </linearGradient>
            </defs>
            <path id="background-circle" :d = "dBg"/> <path id="foreground-circle" :d = "d" />
          </svg>
        </profile-progress>
            
        <span>Profile:</span>
        <span class="progress-summary-profile-percent">60%</span>
        <span>complete</span>
        <div class="progress-summary-profile-completed-icon"><svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"></path>
        </svg></div>
        </div>
        
        </div>
      
      </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
{% block script %}
<script>

</script>
{% endblock %}
