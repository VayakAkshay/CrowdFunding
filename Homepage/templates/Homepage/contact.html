{% extends "Homepage/basic.html" %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block title %} Contact - Crowdfunding {% endblock %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  {% block style %}
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: white;
    }

    .container {
      width: 50%;
      margin-top: 200px;
    }

    footer {
      height: 300px;
      background-repeat: no-repeat;
      background-size: cover;
      background-color: black;
      margin: 20px;
      border: none;
      border-radius: 20px;
      display: flex;
      flex-wrap: wrap;
    }

    footer .logopart {
      height: 60%;
      width: 50%;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer .socialmedia {
      height: 60%;
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer .socialmedia a {
      text-decoration: none;
      color: white;
      font-size: 20px;
      margin: 20px;
    }

    footer .socialmedia a:hover {
      color: blueviolet;
    }

    footer .policy {
      height: auto;
      width: 100%;
      color: white;
      padding: 20px;
    }

    @media screen and (max-width: 700px) {
      .container {
        width: 70%;
      }
    }

    @media screen and (max-width : 600px) {
      footer {
        height: 350px;
      }

      footer .logopart {
        height: 20%;
        width: 100%;
      }

      footer .socialmedia {
        height: 10%;
        width: 100%;
      }
    }

    @media screen and (max-width: 500px) {
      .container {
        width: 90%;
      }
    }

    @media screen and (max-width : 400px) {
      footer {
        height: 450px;
      }
    }

    @media screen and (max-width: 300px) {
      .container {
        width: 100%;
      }
    }

    .messages {
      display: block;
      position: absolute;
      width: 98%;
      z-index: 100;
      margin-top: -100px;
    }
  </style>
  {% endblock %}
</head>

<body>
  {% block body %}
  <div class="container">
    <form action="/contact/" method="post">{% csrf_token %}
      <div class="mb-3">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" required>
      </div>
      <div class="mb-3">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" required>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Email address</label>
        <input type="email" class="form-control" id="" name="email" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Enter Message</label>
        <textarea class="form-control" id="" name="message" rows="3" required></textarea>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Send Message</button>
      </div>
    </form>
  </div>
  {% include "Homepage\footer.html" %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
